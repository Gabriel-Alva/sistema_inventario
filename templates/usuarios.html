{% extends 'base.html' %}
{% block title %}Registrar Usuario{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Registrar Usuario</h2>
        {% if msg %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="flash-msg">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <script>setTimeout(()=>{const m=document.getElementById('flash-msg');if(m)m.style.display='none';},3000);</script>
        {% endif %}
        <form method="post" action="/usuarios/registrar">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
